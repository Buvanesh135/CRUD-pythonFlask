<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="well text-center"></div>
        <h1>Flask CRUD WEB Application</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Student list <button class="btn btn-success pull-right" data-toggle="modal" data-target="#myModal"> ADD</button></h2>
            </div>
            <table class="table table-striped">
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>E-mail</th>
                    <th>ph-no</th>
                    <th>action</th>
                </tr>
                {% for student in students %}
                <tr>
                    <td>{{student.0}}</td>
                    <td>{{student.1}}</td>
                    <td>{{student.2}}</td>
                    <td>{{student.3}}</td>
                    <td>
                        <a href="/update/{{student.1}}" class="btn btn-warning" data-toggle="modal" data-target="#modaledit{{student.0}}">edit</a>
                        <a href="/delete/{{student.0}}" class="btn btn-danger" onclick=" return confirm('Are you sure wanna delete?')">delete</a>
                    </td>
                </tr>
                <div id="modaledit{{student.0}}" class="modal fade" role="dialog">
                  <div class="modal-dialog">
                     <div class="modal-content">
                        <div class="modal-header">
                           <button type="button" class="close" data-dismiss="modal">&times;</button>
                           <h4 class="modal-title">Please Insert Data</h4>
                        </div>
                        <div class="modal-body">
                           <form action="{{url_for('update')}}" method="POST">
                              <div class="form-group">
                                 <label>Id:</label>
                                 <input type="text" class="form-control" name="id" value="{{student.0}}" required="1">
                              </div>
                              <div class="form-group">
                                 <label>Name:</label>
                                 <input type="text" class="form-control" name="name" value="{{student.1}}" required="1">
                              </div>
                               <div class="form-group">
                                 <label>Email:</label>
                                 <input type="text" class="form-control" name="email" value="{{student.2}}"required="1">
                              </div>
                               <div class="form-group">
                                 <label>Phone:</label>
                                 <input type="text" class="form-control" name="phone" value="{{student.3}}" required="1">
                              </div>
                              <div class="form-group">
                                 <button class="btn btn-primary" type="submit">Insert Data</button>
                              </div>
                           </form>
                        </div>
                        <div class="modal-footer">
                           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                     </div>
                  </div>
               </div>
                {% endfor %}
            </table>
        </div>
    </div>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
           <div class="modal-content">
              <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                 <h4 class="modal-title">Please Insert Data</h4>
              </div>
              <div class="modal-body">
                 <form action="{{url_for('insert')}}" method="POST">
                    <div class="form-group">
                       <label>Name:</label>
                       <input type="text" class="form-control" name="name" required="1">
                    </div>
                     <div class="form-group">
                       <label>Email:</label>
                       <input type="text" class="form-control" name="email" required="1">
                    </div>
                     <div class="form-group">
                       <label>Phone:</label>
                       <input type="text" class="form-control" name="phone" required="1">
                    </div>
                    <div class="form-group">
                       <button class="btn btn-primary" type="submit" >Insert Data</button>
                    </div>
                 </form>
              </div>
              <div class="modal-footer">
                 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
           </div>
        </div>
     </div>
     
</body>
<script type="text/javascript" src="{{url_for('static',filename='js/jquery-3.2.1.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>

</html>
